{% extends "base.html" %}

{% block title %}
Perfil
{% endblock %}

{% block content %}
<div id="fondoperfil">
    <div>
        <h3>{{ username }}</h3>
        <p>{{ name }}</p>
        <h4>Matricula</h4>
        <form method="post">
            {{ form.hidden_tag() }}
            {{ form.plate(class="form-control") }}
            {{ form.submit(class="btn btn-primary boton-1") }}
        </form>
    </div>
    <div>
        <h3>Notificaciones</h3>
    </div>
</div>
{% endblock %}
