    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    {% block head %}{% endblock %}

    {% block scripts %}{% endblock %}

</html>
